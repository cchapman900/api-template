service: api-template
# app and org for use with dashboard.serverless.com
app: api-template
org: chrischapman900

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  environment:
    DB_CONNECTION_STRING: ${file(./.env):${self:provider.stage}.DB.CONNECTION_STRING}

package:
 exclude:
   - .git/**
   - docs/**

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: test
          method: get
 
plugins:
  - serverless-offline
